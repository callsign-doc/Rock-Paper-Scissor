<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Epic Rock Paper Scissors Battle of History</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="mainContainer">

        <div id="scoreboardContainer">
            <div id="announcementContainer">
                <div id="announcement">You may start</div>
                <div id="attemptCounter">0</div>
            </div>

            <div id="score">
                <div id="playerScore">Player: X</div>
                <div id="computerScore">Computer: Y</div>
            </div>
        </div>

        <div id="gameChoicesContainer">
            <div id="playerChoice">🤘</div>
            <div id="computerChoice">📃</div>
        </div>

        <div id="choiceOptions">
            <div id="choiceBtn">
                <button id="rockButton">🗿</button>
                <button id="paperButton">🧻</button>
                <button id="scissorsButton">✂️</button>
            </div>

            <div id="retryBtnContainer">
                <button id="retryBtn">Retry</button>
            </div>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
